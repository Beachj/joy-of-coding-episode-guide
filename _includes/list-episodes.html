<ul>
{% assign episodes = (site.episodes | sort: 'number') | reverse %}
{% for episode in episodes %}
  <li>
    <a href="{{ episode.url }}">
      Episode {{ episode.number }} - 
      {% if episode.date %}
        {{ episode.date | date: "%b %d, %Y" }}
      {% endif %}
    </a>
  </li>
{% endfor %}
</ul>
